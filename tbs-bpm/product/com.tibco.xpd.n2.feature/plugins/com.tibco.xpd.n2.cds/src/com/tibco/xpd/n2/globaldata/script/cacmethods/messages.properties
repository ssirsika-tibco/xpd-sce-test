GlobalDataGenerator_comment_cac_find_by_criteria_return=List<%4$s>: References to the case objects that match the search criteria. 

GlobalDataGenerator_comment_cac_find_by_criteria_in_range_description=Paginated fetch of references for '%3$s' case objects that match selection details in the given Data Query Language script.\n\nThis method allows pagination of the fetch into blocks of items starting with the 'n'th item in the full result list. This is recommended where the full result list is expected to be very large. The caller can create a loop starting at fromIndex=0 adding numberOfItems to fromIndex on each loop iteration to get next block of items. The final return of items will have PaginatedList.hasMoreResults flag set to false to indicate that these returned items are the last in the list.
GlobalDataGenerator_comment_cac_find_by_criteria_in_range_syntax=%3$s.%1$s(%2$s, Integer, Integer)
GlobalDataGenerator_comment_cac_find_by_criteria_in_range_param1=DQL_Script: Data Query Language script (see DQL specification for more detail).
GlobalDataGenerator_comment_cac_find_by_criteria_in_range_param2=fromIndex: Zero-based index of first item to retrieve from the full result list.
GlobalDataGenerator_comment_cac_find_by_criteria_in_range_param3=numberOfItems: Number of items to retrieve from full result list (-1 to return all).
GlobalDataGenerator_comment_cac_find_by_criteria_in_range_return=PaginatedList<%4$s>: References to the case objects that match the DQL Script. When the returned PaginatedList.hasMoreResults flag is false, then the returned items are the last in list.

