GlobalDataGenerator_comment_cac_create_description=Create new '%2$s' case object from the given local object.\n\nAll mandatory content in the local object must be present including case identifier attribute(s).
GlobalDataGenerator_comment_cac_create_syntax=%1$s(%2$s)
GlobalDataGenerator_comment_cac_create_param=local%4$s: Source object for new case object.
GlobalDataGenerator_comment_cac_create_return=%3$s: Reference to the new case object.

GlobalDataGenerator_comment_cac_createList_description=Create a new '%2$s' case object for each local object in the given list.\n\nAll mandatory content must be present in each local object including case identifier attribute(s).
GlobalDataGenerator_comment_cac_createList_syntax=%1$s(List<%2$s>)
GlobalDataGenerator_comment_cac_createList_param=List<local%4$s>: List of source objects for new case objects.
GlobalDataGenerator_comment_cac_createList_return=List<%3$s>: References to the new case objects.

GlobalDataGenerator_comment_cac_find_description=Fetch references for all '%2$s' case objects whose searchable attribute(s) match those provided the given local object.\n\nWhen multiple searchable attributes are specified, the case objects must match all specified values.
GlobalDataGenerator_comment_cac_find_syntax=%1$s(%2$s)
GlobalDataGenerator_comment_cac_find_param=local%4$s: Local object specifying one or more searchable attributes to match case objects.
GlobalDataGenerator_comment_cac_find_return=List<%3$s>: References to the case objects that match the search criteria.

GlobalDataGenerator_comment_cac_find_in_range_description=Paginated fetch of references for '%2$s' case objects whose searchable attribute(s) match those provided the given local object.\n\nThis method allows pagination of the fetch into blocks of items starting with the 'n'th item in the full result list. This is recommended where the full result list is expected to be very large. The caller can create a loop starting at fromIndex=0 adding numberOfItems to fromIndex on each loop iteration  to get next block of items. The final return of items will have PaginatedList.hasMoreResults flag set to false to indicate that these returned items are the last in the list.\n\nWhen multiple searchable attributes are specified, the case objects must match all specified values.
GlobalDataGenerator_comment_cac_find_in_range_syntax=%1$s(%2$s,Integer,Integer)
GlobalDataGenerator_comment_cac_find_in_range_param1=local%2$s: Local object specifying one or more searchable attributes to match case objects.
GlobalDataGenerator_comment_cac_find_in_range_param2=fromIndex: Zero-based index of first item to retrieve from the full result list.
GlobalDataGenerator_comment_cac_find_in_range_param3=numberOfItems: Number of items to retrieve from full result list (-1 to return all).
GlobalDataGenerator_comment_cac_find_in_range_return=PaginatedList<%3$s>: Zero to numberOfItems References to the case objects that match the search criteria. When the returned PaginatedList.hasMoreResults flag is false, then the returned items are the last in list.

GlobalDataGenerator_comment_cac_find_all_description=Fetch all '%3$s' case objects.
GlobalDataGenerator_comment_cac_find_all_syntax=%1$s()
GlobalDataGenerator_comment_cac_find_all_return=List<%2$s>: References to all case objects.

GlobalDataGenerator_comment_cac_find_all_in_range_description=Paginated fetch of references for all '%3$s' case objects.\n\nThis method allows pagination of the fetch into blocks of items starting with the 'n'th item in the full result list. This is recommended where the full result list is expected to be very large. The caller can create a loop starting at fromIndex=0 adding numberOfItems to fromIndex on each loop iteration to get next block of items. The final return of items will have PaginatedList.hasMoreResults flag set to false to indicate that these returned items are the last in the list.
GlobalDataGenerator_comment_cac_find_all_in_range_syntax=%1$s(Integer,Integer)
GlobalDataGenerator_comment_cac_find_all_in_range_param1=fromIndex: Zero-based index of first item to retrieve from the full result list.
GlobalDataGenerator_comment_cac_find_all_in_range_param2=numberOfItems: Number of items to retrieve from full result list (-1 to return all).
GlobalDataGenerator_comment_cac_find_all_in_range_return=PaginatedList<%2$s>: References to all case objects. When the returned PaginatedList.hasMoreResults flag is false, then the returned items are the last in list.

