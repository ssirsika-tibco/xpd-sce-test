GlobalDataGenerator_comment_cac_cast_description=Type-casting method useful when case reference lists contain different classes from a class hierarchy.\n\nGets '%3$s' case reference sub-class for given '%4$s' super-class.\n\nCare should be taken to ensure that this particular reference was created as a '%3$s' (by checking the "className" attribute of the '%4$s'). Invalid casts will result in exceptions at runtime.
