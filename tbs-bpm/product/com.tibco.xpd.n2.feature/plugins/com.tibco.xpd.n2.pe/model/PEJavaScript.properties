C#Process class
_label_q__Process =JavaScript Process Object\n\nProcess Object:\n\nThe Process object contains methods for providing process and activity related information.\n\nExample:\n\nvar thisId = bpm.process.getId(); // Returns the process instance ID.
_label_PEJavaScript__Process__priority =JavaScript priority Property\n\nDefinition and Usage:\n\nThe priority property returns the process instance priority. Valid values are in the range 100 to 400.\nFor example: 100=Low, 200=Normal, 300=High, 400=Highest.\n\nSyntax:\n\bpm.process.priority;\n@return Integer
_label_PEJavaScript__Process__getName =JavaScript getName() Method\n\nDefinition and Usage:\n\nThe getName() method returns the process name.\n\nSyntax:\n\bpm.process.getSecond()\n@return String
_label_PEJavaScript__Process__getDescription =JavaScript getDescription() Method\n\nDefinition and Usage:\n\nThe getDescription() method returns the process description.\n\nSyntax:\n\bpm.process.getDescription()\n@return String
_label_PEJavaScript__Process__getStartTime =JavaScript getStartTime() Method\n\nDefinition and Usage:\n\nThe getStartTime() method returns the process instance start time.\n\nSyntax:\n\bpm.process.getStartTime()\n@return DateTimetz
_label_PEJavaScript__Process__getPriority =JavaScript getPriority() Method\n\nDefinition and Usage:\n\nThe getPriority() method returns the process instance priority. Valid values are in the range 100 to 400.\nFor example: 100=Low, 200=Normal, 300=High, 400=Highest.\n\nSyntax:\n\bpm.process.getPriority();\n@return Integer
_label_PEJavaScript__Process__getId =JavaScript getId() Method\n\nDefinition and Usage:\n\nThe getId() method returns the process id.\n\nSyntax:\n\bpm.process.getId();\n@return String
_label_PEJavaScript__Process__getActivityStartTime =JavaScript getActivityStartTime() Method\n\nDefinition and Usage:\n\nThe getActivityStartTime() method gets this activity's start time.\n\nSyntax:\n\bpm.process.getActivityStartTime();\n@return DateTimetz
_label_PEJavaScript__Process__getActivityDeadline =JavaScript getActivityDeadline() Method\n\nDefinition and Usage:\n\nThe getActivityDeadline() method gets this activity's deadline expiration time, if any. \n\nSyntax:\n\bpm.process.getActivityDeadline();\n@return DateTimetz
_label_PEJavaScript__Process__getActivityLoopIndex =JavaScript getActivityLoopIndex() Method\n\nDefinition and Usage:\n\nThe getActivityLoopIndex() method retrieves "most local" loop index.\n\nSyntax:\n\bpm.process.getActivityLoopIndex();\n@return Integer
_label_PEJavaScript__Process__addActivityLoopAdditionalInstances =JavaScript addActivityLoopAdditionalInstances() Method\n\nDefinition and Usage:\n\nThe addActivityLoopAdditionalInstances() method Adds additional instances to a multiple-instance loop activity whilst that activity is in progress.\n\nSyntax:\n\bpm.process.addActivityLoopAdditionalInstances(activityName,numAdditionalInstances);\n@return true on success or false if activity is not a multiple-instance loop activity currently in progress\n@param activityName: Required. The name of Multiple instances activity\n@param numAdditionalInstances: Required. The number of additional instances to add.
_label_PEJavaScript__Process__getOrgModel =JavaScript getOrgModel() Method\n\nDefinition and Usage:\n\nThe getOrgModel method returns an OrgModel object for the default version of the Organization Model, this will normally be the latest version. To return a specific version of the Organization Model use getOrgModelByVersion.\n\nSyntax:\nbpm.bpm.process.getOrgModel();\n@return OrgModel
_label_PEJavaScript__Process__getOrgModelByVersion =JavaScript getOrgModelByVersion() Method\n\nDefinition and Usage:\n\nThe getOrgModelByVersion method returns an OrgModel object for the specified version of the Organization Model.\nIf -1 is specified the latest version will be returned similar to the getOrgModel method.\n\nSyntax:\nbpm.bpm.process.getOrgModel(majorVersion);\n@return OrgModel\n@param majorVersion: Required. The model version to return or -1 for the latest available version
_label_PEJavaScript__Process__getParentProcessId =JavaScript getParentProcessId() Method\n\nDefinition and Usage:\n\nThe getParentProcessId() method returns the id of parent process (and null if it does not exist).\n\nSyntax:\n\bpm.process.getParentProcessId();\n@return String
_label_PEJavaScript__Process__getMasterProcessId =JavaScript getMasterProcessId() Method\n\nDefinition and Usage:\n\nThe getMasterProcessId() method returns the id of root process (and null if it does not exist).\n\nSyntax:\n\bpm.process.getMasterProcessId();\n@return String

_label_PEJavaScript__Process__getOrgModel =JavaScript getOrgModel() Method\n\nDefinition and Usage:\n\nThe getOrgModel method returns an OrgModel object for the default version of the Organization Model,this will normally be the latest version.\nTo return a specific version of the Organization Model use getOrgModelByVersion.\n\nSyntax:\nbpm.process.getOrgModel();\n@return OrgModel
_label_PEJavaScript__Process__getOrgModelByVersion =JavaScript getOrgModelByVersion() Method\n\nDefinition and Usage:\n\nThe getOrgModelByVersion method returns an OrgModel object for the specified version of the Organization Model.\nIf -1 is specified the latest version will be returned similar to the getOrgModel method.\n\nSyntax:\nbpm.process.getOrgModel(majorVersion);\n@return OrgModel\n@param majorVersion: Required. The model version to return \nor -1 for the latest available version
_label_PEJavaScript__Process__getModuleName =JavaScript getModuleName() Method\n\nDefinition and Usage:\n\nThe getModuleName method returns name of the Module \n\nSyntax:\nbpm.process.getModuleName();\n@return String 
_label_PEJavaScript__Process__getModuleVersion =JavaScript getModuleVersion() Method\n\nDefinition and Usage:\n\nThe getModuleVersion method returns version of the Module. \n\nSyntax:\nbpm.process.getModuleVersion();\n@return String

_label_PEJavaScript__Process__auditLog =JavaScript auditLog() Method\n\nDefinition and Usage:\n\nThis method creates an audit event log entry with the given message text in the context of the current process instance and task\n\nSyntax:\nbpm.process.auditLog(String auditMessage);\n\n@param auditMessage: Required. Audit message to log.\n\n@return void

_label_PEJavaScript__Process__getWorkItemId=JavaScript getWorkItemId() Method\n\nDefinition and Usage:\n\nThis function can be used in the Completion script of user tasks to get the work item identifier of the completed work item.\n\nIf used anywhere other than a user task's Completion script then it will return null.\n\nSyntax:\n\bpm.process.getWorkItemId();\n@return Integer
_label_PEJavaScript__Process__getWorkItemCompleter=JavaScript getWorkItemCompleter() Method\n\nDefinition and Usage:\n\nThis function can be used in the Completion script of user tasks to get the GUID of the user that completed the work item.\n\nIf used anywhere other than a user task's Completion script then it will return null.\n\nSyntax:\n\bpm.process.getWorkItemCompleter();\n@return String
_label_PEJavaScript__Process__getWorkItemParticipants=JavaScript getWorkItemParticipants() Method\n\nDefinition and Usage:\n\nThis function can be used in the Completion, Cancel and Timeout scripts of user tasks to get the GUIDs of the participants for the work item.\n\nIf used anywhere other than a user task's Completion, Cancel or Timeout script then it will return null.\n\nSyntax:\n\bpm.process.getWorkItemParticipants();\n@return String[]


_label_PEJavaScript__Process__getAuthenticatedUser=JavaScript getAuthenticatedUser() Method\n\nDefinition and Usage:\nFor use in business-service, case action, and user-task pageflow processes. The getAuthenticatedUser() method returns the name of the logged-in user. \nNote: \n  It is imperative that this user name is not used in long-running processes  in any way that would impact the correct function of the application if the user is removed from the system. One example of this would be if the user name is used to derive a user-task participant, then the user-task could be left in the work-list of the deleted user, where it cannot be completed.\n\nSyntax:\nbpm.process.getAuthenticatedUser();\n@return String
