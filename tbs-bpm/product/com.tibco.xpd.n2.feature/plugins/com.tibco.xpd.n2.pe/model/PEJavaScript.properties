C#Process class
_label_PEJavaScript__Process =JavaScript Process Object\n\nProcess Object:\n\nThe Process object contains methods for providing process \n and activity related information.\n\nExample:\n\nvar thisId = bpm.process.getId(); // Returns the process instance ID.
_label_PEJavaScript__Process__priority =JavaScript priority Property\n\nDefinition and Usage:\n\nThe priority property returns the process instance priority.\nValid values are in the range 100 to 400\nFor example: 100=Low, 200=Normal, 300=High, 400=Highest.\n\nSyntax:\n\bpm.process.priority;\n@return Integer
_label_PEJavaScript__Process__getName =JavaScript getName() Method\n\nDefinition and Usage:\n\nThe getName() method returns the\n process name.\n\nSyntax:\n\bpm.process.getSecond()\n@return String
_label_PEJavaScript__Process__getDescription =JavaScript getDescription() Method\n\nDefinition and Usage:\n\nThe getDescription() method returns the\n process description.\n\nSyntax:\n\bpm.process.getDescription()\n@return String
_label_PEJavaScript__Process__getStartTime =JavaScript getStartTime() Method\n\nDefinition and Usage:\n\nThe getStartTime() method returns the\n process instance start time.\n\nSyntax:\n\bpm.process.getStartTime()\n@return DateTimetz
_label_PEJavaScript__Process__getPriority =JavaScript getPriority() Method\n\nDefinition and Usage:\n\nThe getPriority() method returns the process instance priority.\nValid values are in the range 100 to 400\nFor example: 100=Low, 200=Normal, 300=High, 400=Highest.\n\nSyntax:\n\bpm.process.getPriority();\n@return Integer
_label_PEJavaScript__Process__getOriginator =JavaScript getOriginator() Method\n\nDefinition and Usage:\n\nThe getOriginator() method returns \nthe process originator.\n\nSyntax:\n\bpm.process.getOriginator();\n@return String
_label_PEJavaScript__Process__getId =JavaScript getId() Method\n\nDefinition and Usage:\n\nThe getId() method returns \nthe process id.\n\nSyntax:\n\bpm.process.getId();\n@return String
_label_PEJavaScript__Process__getActivityAttribute =JavaScript getActivityAttribute() Method\n\nDefinition and Usage:\n\nThe getActivityAttribute() method gets\n an activity specific attribute.\n\nSyntax:\n\bpm.process.getActivityAttribute(activityName,attributeName);\n@return String\n@param activityName: Required. The activity name.\n@param attributeName: Required. The attribute name.
_label_PEJavaScript__Process__getActivityStartTime =JavaScript getActivityStartTime() Method\n\nDefinition and Usage:\n\nThe getActivityStartTime() method gets\n an activity start time.\n\nSyntax:\n\bpm.process.getActivityStartTime(activityName);\n@return XMLGregorianCalendar\n@param activityName: Required. The activity name
_label_PEJavaScript__Process__getActivityCompletionTime =JavaScript getActivityCompletionTime() Method\n\nDefinition and Usage:\n\nThe getActivityCompletionTime() method gets\n an activity completion time.\n\nSyntax:\n\bpm.process.getActivityCompletionTime(activityName);\n@return XMLGregorianCalendar\n@param activityName: Required. The activity name
_label_PEJavaScript__Process__getActivityType =JavaScript getActivityType() Method\n\nDefinition and Usage:\n\nThe getActivityType() method gets\n an activity type.\n\nSyntax:\n\bpm.process.getActivityType(activityName);\n@return String\n@param activityName: Required. The activity name
_label_PEJavaScript__Process__getActivityDeadline =JavaScript getActivityDeadline() Method\n\nDefinition and Usage:\n\nThe getActivityDeadline() method gets\n an activity deadline expiration\n time, if any. \n\nSyntax:\n\bpm.process.getActivityDeadline(activityName);\n@return XMLGregorianCalendar\n@param activityName: Required. The activity name
_label_PEJavaScript__Process__getActivityState =JavaScript getActivityState() Method\n\nDefinition and Usage:\n\nThe getActivityState() method gets\n the current state of the specified\n activity.\n\nSyntax:\n\bpm.process.getActivityState(activityName);\n@return String\n@param activityName: Required. The activity name
_label_PEJavaScript__Process__getActivityArrayAttribute =JavaScript getActivityArrayAttribute() Method\n\nDefinition and Usage:\n\nThe getActivityArrayAttribute() method gets\n an activity specific attribute.\n\nSyntax:\n\bpm.process.getActivityArrayAttribute(activityName,attributeName);\n@return List<String>\n@param activityName: Required. The activity name.\n@param attributeName: Required. The attribute name.
_label_PEJavaScript__Process__getActivityLoopIndex =JavaScript getActivityLoopIndex() Method\n\nDefinition and Usage:\n\nThe getActivityLoopIndex() method retrieves\n "most local" loop index.\n\nSyntax:\n\bpm.process.getActivityLoopIndex();\n@return Integer
_label_PEJavaScript__Process__addActivityLoopAdditionalInstances =JavaScript addActivityLoopAdditionalInstances() Method\n\nDefinition and Usage:\n\nThe addActivityLoopAdditionalInstances() method Adds\n additional instances to a multiple-instance\n loop activity whilst that activity is in\n progress.\n\nSyntax:\n\bpm.process.addActivityLoopAdditionalInstances(activityName,numAdditionalInstances);\n@return true on success or false if\n activity is not a multiple-instance loop\n activity currently in progress\n@param activityName: Required. The name\n of Multiple instances activity\n@param numAdditionalInstances: Required. The number\n of additional instances to add.
_label_PEJavaScript__Process__getOriginatorName =JavaScript getOriginatorName() Method\n\nDefinition and Usage:\n\nThe getOriginatorName() method returns \nthe process originator log-in name.\n\nSyntax:\n\bpm.process.getOriginatorName();\n@return String
_label_PEJavaScript__Process__getOrgModel =JavaScript getOrgModel() Method\n\nDefinition and Usage:\n\nThe getOrgModel method returns an OrgModel object for the default version of the Organization Model,\nthis will normally be the latest version.\nTo return a specific version of the Organization Model use getOrgModelByVersion.\n\nSyntax:\nbpm.bpm.process.getOrgModel();\n@return OrgModel
_label_PEJavaScript__Process__getOrgModelByVersion =JavaScript getOrgModelByVersion() Method\n\nDefinition and Usage:\n\nThe getOrgModelByVersion method returns an OrgModel object for the specified version of the Organization Model.\nIf -1 is specified the latest version will be returned similar to the getOrgModel method.\n\nSyntax:\nbpm.bpm.process.getOrgModel(majorVersion);\n@return OrgModel\n@param majorVersion: Required. The model version to return or -1 for the latest available version
_label_PEJavaScript__Process__getParentProcessId =JavaScript getParentProcessId() Method\n\nDefinition and Usage:\n\nThe getParentProcessId() method returns \nthe id of parent process (and null if \nit does not exist).\n\nSyntax:\n\bpm.process.getParentProcessId();\n@return String
_label_PEJavaScript__Process__getMasterProcessId =JavaScript getMasterProcessId() Method\n\nDefinition and Usage:\n\nThe getMasterProcessId() method returns \nthe id of root process (and null if \nit does not exist).\n\nSyntax:\n\bpm.process.getMasterProcessId();\n@return String

_label_PEJavaScript__Process__getOrgModel =JavaScript getOrgModel() Method\n\nDefinition and Usage:\n\nThe getOrgModel method returns an OrgModel object for the \ndefault version of the Organization Model,this will normally \nbe the latest version.\nTo return a specific version of the Organization Model \nuse getOrgModelByVersion.\n\nSyntax:\nbpm.process.getOrgModel();\n@return OrgModel
_label_PEJavaScript__Process__getOrgModelByVersion =JavaScript getOrgModelByVersion() Method\n\nDefinition and Usage:\n\nThe getOrgModelByVersion method returns an OrgModel object \nfor the specified version of the Organization Model.\nIf -1 is specified the latest version will be returned similar to \nthe getOrgModel method.\n\nSyntax:\nbpm.process.getOrgModel(majorVersion);\n@return OrgModel\n@param majorVersion: Required. The model version to return \nor -1 for the latest available version
_label_PEJavaScript__Process__getModuleName =JavaScript getModuleName() Method\n\nDefinition and Usage:\n\nThe getModuleName method returns name of the Module \n\nSyntax:\nbpm.process.getModuleName();\n@return String 
_label_PEJavaScript__Process__getModuleVersion =JavaScript getModuleVersion() Method\n\nDefinition and Usage:\n\nThe getModuleVersion method returns version of the Module. \n\nSyntax:\nbpm.process.getModuleVersion();\n@return String

_label_PEJavaScript__Process__auditLog =JavaScript auditLog() Method\n\nDefinition and Usage:\n\nThis method creates an audit event log entry with the given message text\nin the context of the current process instance and task\n\nSyntax:\nbpm.process.auditLog(String auditMessage);\n\n@param auditMessage: Required. Audit message to log.\n\n@return void


