_label_XPathData = XPath Data
_label_XPathData__NodeSetFunctions = Node Set Functions
_label_XPathData__NodeSetFunctions__count = Returns the number of nodes in the node-set argument.
_label_XPathData__NodeSetFunctions__id = Selects elements by their unique ID.
_label_XPathData__NodeSetFunctions__last = Returns a number equal to context size of the expression evaluation context.
_label_XPathData__NodeSetFunctions__localname = Returns the local part of the expanded name of the node in the node-setargument that is first in document order.
_label_XPathData__NodeSetFunctions__name = Returns a string containing a QName representing the expanded name of the node in the node-set argument that is first in document order.
_label_XPathData__NodeSetFunctions__namespaceuri = Returns the namespace Uniform Resource Identifier (URI) of the expanded name of the node in the node-set argument that is first in document order.
_label_XPathData__NodeSetFunctions__position = Returns the index number of the node within the parent.
_label_XPathData__NodeSet = Node Set
_label_XPathData__Number = Number
_label_XPathData__Object = Object
_label_XPathData__String = String
_label_XPathData__StringFunctions = String Functions
_label_XPathData__StringFunctions__concat = Returns the concatenation of the arguments.
_label_XPathData__StringFunctions__contains = Returns true if the first argument string contains the second argument string; otherwise returns false.
_label_XPathData__StringFunctions__normalizespace = Returns the argument string with the white space stripped.
_label_XPathData__StringFunctions__startswith = Returns true if the first argument string starts with the second argument string; otherwise returns false.
_label_XPathData__StringFunctions__string = Converts an object to a string.
_label_XPathData__StringFunctions__stringlength = Returns the number of characters in the string.
_label_XPathData__StringFunctions__substring = Returns the substring of the first argument starting at the position specified in the second argument and the length specified in the third argument.
_label_XPathData__StringFunctions__substringafter = Returns the substring of the first argument string that follows the first occurrence of the second argument string in the first argument string.
_label_XPathData__StringFunctions__substringbefore = Returns the substring of the first argument string that precedes the first occurrence of the second argument string in the first argument string.
_label_XPathData__StringFunctions__translate = Returns the first argument string with occurrences of characters in the second argument string replaced by the character at the corresponding position in the third argument string.
_label_XPathData__Boolean = Boolean
_label_XPathData__BooleanFunctions = Boolean Functions
_label_XPathData__BooleanFunctions__boolean = Converts the argument to a Boolean.
_label_XPathData__BooleanFunctions__false = Returns false.
_label_XPathData__BooleanFunctions__lang = Returns true if the xml:lang attribute of the context node is the same as the argument string.
_label_XPathData__BooleanFunctions__not = Returns true if the argument is false, otherwise, false.
_label_XPathData__BooleanFunctions__true = Returns true.
_label_XPathData__NumberFunctions = Number Functions
_label_XPathData__NumberFunctions__ceiling = Returns the smallest integer that is not less than the argument.
_label_XPathData__NumberFunctions__floor = Returns the largest integer that is not greater than the argument.
_label_XPathData__NumberFunctions__number = Converts the argument to a number.
_label_XPathData__NumberFunctions__round = Returns an integer closest in value to the argument.
_label_XPathData__NumberFunctions__sum = Returns the sum of all nodes in the node-set. Each node is first converted to a number value before summing.
