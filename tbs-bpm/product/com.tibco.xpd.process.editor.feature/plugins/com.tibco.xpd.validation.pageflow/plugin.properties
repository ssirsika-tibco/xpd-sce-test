pageflow.validation.name=Pageflow
pageflow.problems.label=Pageflow Process Problems

########################################################################################
#
# ISSUES
#
########################################################################################
pageflow.pageflowTaskInPageflowProcess2=Pageflow user tasks are not supported in Pageflow processes (use Sub-Process activity instead).

pageflow.startTypeNotSupported=Start event trigger type '%1$s' is not supported.
pageflow.inflowIntermediateTypeNotSupported=In-flow intermediate event trigger type '%1$s' is not supported.
pageflow.taskBoundaryIntermediateTypeNotSupported=Task boundary intermediate event trigger type '%1$s' is not supported.
pageflow.inFlowTimersNotMakeSense=Inflow timer event - does not make sense to pause between pages in a pageflow!

pageflow.receiveTaskNotSupported=Receive tasks are not supported.

pageflow.correlationDataNotSupported=Correlation data is meaningless in pageflow processes (incoming request activities are not supported).

pageflow.userTaskHasParticipant=User task in a pageflow process cannot have a participant (participant set in referencing BPM process user task).

pageflow.chainedExecutionMeaningless=Chained execution is meaningless in pageflow processes (all activities are chained).

pageflow.startWithEventOrTaskOnly=Pageflow process must start with a start event or task activity.

pageflow.cannotInvokeInterfaceWithMessageEvents=Pageflows cannot invoke process-interfaces with message-type events.
pageflow.cannotImplementMessageInterface=Pageflows cannot implement process-interfaces with message-type events.

pageflow.syncPfCanCallSpWithPFE=A Pageflow process can only synchronously call a Service process/interface that has the Pageflow run-time deployment target selected.
pageflow.pfCanCallBpOnlyInAsyncDetached=A Pageflow process can call a Business process only in asynchronous-detached mode.
pageflow.asyncDetachedPfCanCallSpWithPE=In asynchronous-detached mode a Pageflow process can only call a Service process/interface that has the Process run-time deployment target selected.
pageflow.pfCannotCallInAsyncAttached=A Pageflow process cannot call processes in asynchronous-attached mode.

pageflow.adhocActivitiesOnlySupportedForBusinessProcess=Ad-Hoc user/sub-process activities are not supported in Pageflow processes.

